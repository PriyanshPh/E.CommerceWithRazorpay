<!--For Display Product-->
<div class="container-fluid" style="background-color: black;">
    <div class="row">
        <div class="col-md-2 col-sm-4 mt-3" *ngFor="let item of data?.products">
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-img-actions text-center">
                        <img routerLink="/productDetail/{{item.id}}" src="{{item.thumbnail}}" alt=""
                            class="card-img img-fluid">
                    </div>
                </div>
            </div>
            <div class="card-body bg-light text-center">
                <div>
                    <h6 class="font-weight-semibold">
                        <a href="" class="text-default">{{item.title}}</a>
                    </h6>
                </div>
                <h3 class="mb-0 font-weight-semibold">â‚¹ {{item.price}}00</h3>
                <button routerLink="/productDetail/{{item.id}}" class="btn btn-sm btn-dark mt-2"><i
                        class="fa fa-solid fa-info mr-2"></i>&nbsp;View
                    Details</button><br>
                <button (click)="addtocart(item)" class="btn btn-sm btn-warning mt-2"><i class="fa fa-solid fa-cart-plus mr-2"></i>&nbsp;Add to
                    card</button>&nbsp;
                <button (click)="removeitem(item)" class="btn btn-sm btn-danger mt-2"><i class="fa fa-remove mr-2"></i>&nbsp;Remove Item</button>
            </div>
        </div>
    </div>
</div>
